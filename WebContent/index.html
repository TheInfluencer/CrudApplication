<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CRUD</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Add New Employee</h1>
<form action="SaveServlet" method="post">
<table>
<tr><td>Name:</td><td><input type="text" name="name" placeholder="Enter name"/></td></tr>
<tr><td>Password:</td><td><input type="password" name="password" placeholder="Enter Password"/></td></tr>
<tr><td>Email:</td><td><input type="email" name="email" placeholder="Enter Email"/></td></tr>
<tr><td>Country:</td><td>
<select name="country" style="width:150px" placeholder="Select Country">
<option>India</option>
<option>USA</option>
<option>UK</option>
<option>Other</option>
</select>
</td></tr>
<tr><td colspan="2"><button class="btn btn-primary btn-sm" class="btn btn-default btn-sm" value="Save Employee">
<span class="glyphicon glyphicon-plus"></span> Add</button></td></tr>
</table>
</form>

<br/>
<a href="ViewServlet">view employees</a>
</body>
</html>
